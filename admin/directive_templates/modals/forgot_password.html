<div class="modal fade" >
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="forgot" novalidate data-ng-init=" submitted = false " data-ng-submit="forgot.$valid ? forgotPassword() : submitted = true ">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Forgot Password</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">                 
                        <label>Email<sup class="text-danger">*</sup></label>
                        <input data-ng-model="email"  name="email" type="email" class="form-control" placeholder="Email" required >
                        <div ng-messages="forgot.email.$error" data-ng-if=" submitted || forgot.email.$touched " class="text-danger">
                            <div ng-message="required">Email is required</div>
                            <div ng-message="email">Enter valid email</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit"  class="btn btn-primary" >Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
