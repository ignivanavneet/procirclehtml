<div class="modal fade" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="register_second_step" novalidate data-ng-init="submitted = false" data-ng-submit=" register_second_step.$valid ? saveUser() : submitted = true">
                <div class="modal-header">
                    <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>-->
                    <h4 class="modal-title">Select Sign Up Type</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">  
                        <input data-ng-model="live_data.email" class="form-control" data-ng-pattern="/^[A-Z0-9._-]+@[A-Z0-9.-]+\.[A-Z0-9.-]+$/i" type="text" name="email" placeholder="Please enter your email" required>
		        <div ng-messages="register_second_step.email.$error" class="text-danger" role="alert" ng-if=" submitted || register_second_step.email.$touched">
		            <div ng-message="required" class="loginfont">Email is required.</div>
		            <div ng-message="pattern" class="loginfont">Please enter a valid email.</div>
                        </div>
                        
                    </div>
                    <div class="form-group">                        
			<select data-ng-model="live_data.user_type" name="user_type" class="form-control selectformcontrol" required>
			<option value="">Select Profile Type</option>
                            <option value="{{role.id}}" data-ng-repeat="role in role_type">{{role.name}}</option>
                        </select>               
                        <div ng-messages="register_second_step.user_type.$error" ng-if="submitted || register_second_step.user_type.$touched" class="text-danger">
                            <div ng-message="required" class="loginfont">Profile type is required.</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit"  class="btn btn-primary">Next</button>
                </div>
            </form>
        </div>
    </div>
</div>
